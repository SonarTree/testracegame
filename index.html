<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Racing Game</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: sans-serif;
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 5px;
      }
      #minimap {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 200px;
        height: 150px;
        background-color: rgba(0,0,0,0.6);
        border: 2px solid #555;
        border-radius: 5px;
      }
      .hidden {
        display: none;
      }
      #notification {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3em;
        font-weight: bold;
        color: yellow;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 100;
        pointer-events: none; /* So it doesn't block clicks */
      }
    </style>
  </head>
  <body>
    <div id="notification" class="hidden"></div>
    <div id="app"></div>
    <div id="ui">
      <div id="main-menu" data-testid="main-menu">
        <h1>3D Racing Game</h1>
        <button id="start-button">Start Race</button>
      </div>

      <div id="map-selection-menu" class="hidden" data-testid="map-selection-menu">
          <h1>Select a Map</h1>
          <ul id="map-list"></ul>
          <button id="start-race-button">Start Race</button>
          <button id="back-to-main-menu-button">Back</button>
      </div>

      <div id="game-hud" class="hidden" data-testid="game-hud">
        <div>Laps: <span id="laps">0</span></div>
        <div>Time: <span id="time">0.00</span></div>
        <div>Lap Time: <span id="lap-time">0.00</span></div>
        <div>Speed: <span id="speed">0</span> km/h</div>
      </div>

      <div id="race-over" class="hidden" data-testid="race-over">
        <h2>Race Over!</h2>
        <div id="final-time"></div>
        <div id="total-laps"></div>
        <button id="restart-button">Restart</button>
      </div>
    </div>
    <canvas id="minimap" class="hidden"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
